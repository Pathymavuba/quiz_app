<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/62322c3861.js" crossorigin="anonymous"></script>
    <title>Quiz_app</title>
  </head>
  <body>
    
      <div class="page"  id="page1">
        <div class="title"><h1 class="title mt-5" ><strong>JavaScript Quiz</strong></h1></div>
        <div class="para "><p class="paragraph mt-5">Évaluez vos compténces en JavaScript en <br> répondant aux questions que nous avons <br> spécialement selectionées pour vous. <br> c'est fun et c'est gratuit</p></div>
        <div class="mb-3 col-10 offset-1 mt-7">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control myname" id="nom" placeholder="Joseph" >
            <span class="avertissement">N'oubliez pas de renseigner votre nom avant de commencer le quiz!</span>
         </div>
         <div class="mb-3 col-10 offset-1 py-2">
            <label for="email" class="form-label"> Email</label>
            <input type="email" class="form-control" id="email" placeholder="Joseph@kinshasadigital.com"  >
            <span class="avertissement">N'oubliez pas de renseigner votre email avant de commencer le quiz!</span>
            
         </div>
         <div class="button col-sm-4">
             <input type="submit" value="Commenencer" id="btn-commencer" class="mt-3 text-light ">
         </div>
     </div>
     <div class="container page" id="page2" >
       <p class="col-8 offset-2 mt-3" id="qst"></p>
       <div class="deuxieme_ligne"><p id="n_qst"></p>
        <div id="timer" ></div></div>
       <!-- progress bar -->
        <div class="outerbar">
          <div class="innerbar"></div>
        </div>
        <!-- <button onclick="run()">essaie</button> -->
      <!-- les questions -->
      <div class="form-check mt-4 ms-3 col-11">
        <input class="form-check-input  positionnement" type="radio" name="flexRadioDefault" id="question1">
        <label class="form-check-label  positionlabel" for="question1" id="lb_1"> </label>
      </div>
      <div class="form-check mt-4 ms-3 col-11">
        <input class="form-check-input positionnement" type="radio" name="flexRadioDefault" id="question2" >
        <label class="form-check-label positionlabel" for="question2" id="lb_2"> </label>
      </div>
      <div class="form-check mt-4 ms-3 col-11 ">
        <input class="form-check-input positionnement" type="radio" name="flexRadioDefault" id="question3">
        <label class="form-check-label positionlabel " for="question3" id="lb_3"> </label>
      </div>
      <div class="form-check mt-4 ms-3 col-11">
        <input class="form-check-input positionnement" type="radio" name="flexRadioDefault" id="question4">
        <label class="form-check-label positionlabel" for="question4" id="lb_4"> </label>
      </div>
      
        <div class="deux_boutons mt-5 me-5">
          <input type="button" value="quitter" id="btn-quitter" class=" text-light ms-5">
          <input type="button" value="suivant" id="btn-suivant" class=" text-light ms-5" disabled>
  
      </div>
     
     </div>
     
     <div class="page  row"  id="page17">
        <div id="name-result" class="col-8 offset-2 mt-5 text-center"></div>
        <div id="email-result" class="col-8 offset-2 text-center"></div>
         <div class="success"><i></i></div> 
         <div class="score mt-8 text-center"></div>
       <div class="button col-sm-4 offset-3 mt-5">
           <input type="submit" value="Accueil" id="btn-accueil" class="text-light">
       </div>
   </div>
  

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
